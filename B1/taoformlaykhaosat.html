<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Form Lấy Khảo Sát</title>
</head>
<body>
    <Form action="https://www.facebook.com/Dvamk1/">
    <h2>Market Research Survey</h2>
    <div>Please take a few moments to complete this satisfaction survey.</div><br>
    <span>What is your age range?</span><br>
    <select name="What is your age range?" style="width: 500px;height: 24px;">
    <option>18-24</option>
    <option>25-34</option>
    <option>35-50</option>
    <option>50+</option>
</select><br><br>
    <span>What is your yearly income range?</span><br>
    <select name="What is your yearly income range?" style="width: 500px;height: 24px;">
        <option>$0 - $25,000</option>
        <option>$25,001 - $50,000</option>
        <option>$50,001 - $100,000</option>
        <option>$100,000+</option>
    </select><br><br>
</Form>
    <span> Gender Identity</span><br>
    <input type="radio" id="Male" name="Gender" value="Male">
    <label for="Male">Male</label><br>
    <input type="radio" id="Female" name="Gender" value="Female">
    <label for="Female">Female</label><br>
    <input type="radio" id="Nonbinary" name="Gender" value="Nonbinary">
    <label for="Nonbinary">Nonbinary</label><br>
</body>
</html>
