<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu trúc điều kiện</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Nhập A"))
        let b = parseInt(prompt("Nhập B"))
        if (a > b == true) {
            alert('a>b')
        } else alert('b>a')
    </script>
</body>

</html>
