<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng Máy Tính</title>
</head>

<body>
    <h2>Caculator</h2>
    <input type="number" id="number1">
    <input type="number" id="number2">
    <button onclick="add()">Cộng</button>
    <button onclick="sub()">Trừ</button><br><br>
    <div id="result">Result:</div>

    <script>
        function add() {
            let number1Value = parseInt(document.getElementById('number1').value);
            let number2Value = + document.getElementById('number2').value;
            let result = number1Value + number2Value
            document.getElementById('result').innerText = result;
        }
        function sub() {
            let number1Value = parseInt(document.getElementById('number1').value);
            let number2Value = + document.getElementById('number2').value;
            let result = number1Value - number2Value
            document.getElementById('result').innerText = result;
        }
    </script>
</body>

</html>
