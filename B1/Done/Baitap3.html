<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai Tap 3</title>
</head>
<body>
    <form action="https://www.facebook.com/Dvamk1" method="get">
        <table style="width: 70%;border-spacing: 21px;">
            <tbody>
                <tr>
                    <td>
                        <input type="text" name="text" placeholder="Text">
                    </td>
                    <td>
                        <input type="password" name="Password" placeholder="Password">
                    </td>
                    <td>
                        <input type="email" name="Email" placeholder="Email Address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" name="Number" placeholder="Number">
                    </td>
                    <td>

                    </td>
                    <td>
                        <input type="url" name="URL Address" placeholder="URL Address">

                </tr>
                <tr>
                    <td>
                        <input type="time" name="Time" placeholder="Time">

                    <td>

                </tr>
                <tr>
                    <td>
                        <input type="radio">Radio Button
                    </td>
                    <td>
                        <input type="range" name="date" placeholder="date">
                    </td>
                    <td>
                        <input type="checkbox" name="week" placeholder="week">Checkbox
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                    <td>
                        <input type="reset" value="Reset">
                        <input type="color">
                    </td>
                    <td>
                        <input type="button" value="Button">
                    </td>
                </tr>
            </tbody>
        </table>
